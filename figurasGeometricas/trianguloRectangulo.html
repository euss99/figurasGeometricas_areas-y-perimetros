<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
        <title>Área y perímetro del triángulo rectángulo</title>
    </head>
    <body class="body-figure">
        <nav class="nav-figure">
            <p><a href="../index.html">Home</a></p>
        </nav>

        <section class="main-container">

            <div class="container-info">
                <h3>Área y perímetro del triángulo rectángulo</h3>
                
                <div class="info-figure">
                    <div class="figure-img">
                        <img src="https://www.calculat.org/es/area-perimetro/obr/oo-pt-1.svg" alt="Figura geométrica">
                        <img src="https://www.calculat.org/es/area-perimetro/form/oo-pt-1.svg" alt="Ecuaciones">
                    </div>
                    <div class="figure-var">
                        <p>P : perímetro</p>
                        <p>A : área de superficie</p>
                        <p>a,b : catetos conforman un ángulo recto</p>
                        <p>c : hipotenusa</p>
                    </div>
                </div>
            </div>

            <div class="container-calculate">
                <p class= "value">Introduzca un valor (en centimetros).</p>

                <div class="inputs">
                    <div>
                        <label for="value-Ta"> a = </label>
                        <input class="input" id= "value-Ta" type="number" />
                    </div>
    
                    <div>
                        <label for="value-Tb"> b = </label>
                        <input class="input input1" id="value-Tb" type="number" />
                    </div>

                    <div>
                        <label for="value-Tc"> c = </label>
                        <input class="input" id="value-Tc" type="number" />
                    </div>
                </div>

                <button id="button2">Calcular</button>

                <p class="result-area">El área es: cm<sup>2</sup></p>
                <p class="result-perimeter">El perímetro es: cm<sup>2</sup></p>
            </div>
        </section>

        <script src="../script.js"></script>
    </body>
</html>
