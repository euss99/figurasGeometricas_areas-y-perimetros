<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
        <title>Área y perímetro del rectángulo</title>
    </head>
    <body class="body-figure">
        <nav class="nav-figure">
            <p><a href="../index.html">Home</a></p>
        </nav>

        <section class="main-container">

            <div class="container-info">
                <h3>Área y perímetro del rectángulo</h3>
                
                <div class="info-figure">
                    <div class="figure-img">
                        <img src="https://www.calculat.org/es/area-perimetro/obr/oo-ob-1.svg" alt="Figura geométrica">
                        <img src="https://www.calculat.org/es/area-perimetro/form/oo-ob-1.svg" alt="Ecuaciones">
                    </div>
                    <div class="figure-var">
                        <p>P : perímetro</p>
                        <p>A : área de superficie</p>
                        <p>a,b : lados</p>
                        <p>d : diagonales</p>
                        <p>α,β : ángulos formados por las diagonales</p>
                    </div>
                </div>
            </div>

            <div class="container-calculate">
                <p class= "value">Introduzca un valor (en centimetros).</p>

                <div class="inputs">
                    <div class="input-radio">
                        <label for="value-a"> a = </label>
                        <input class="input" id= "value-a"type="number" />
                    </div>
    
                    <div class="input-perimeter">
                        <label for="value-b"> b = </label>
                        <input class="input input-b" id="value-b" type="number" />
                    </div>
                </div>

                <button>Calcular</button>

                <p class="result-area">El área es: </p>
                <p class="result-perimeter">El perímetro es: </p>
            </div>
        </section>

        <script src="../script.js"></script>
    </body>
</html>
